<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상황별 성경구절</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-in;
        }

        .verse-container.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-gray-100 to-slate-300 font-sans">
    <div class="container max-w-3xl w-full bg-white rounded-3xl shadow-2xl p-10 max-sm:p-5">
        <h1 class="text-center text-gray-800 mb-2.5 text-4xl max-sm:text-3xl">상황별 성경구절</h1>
        <p class="text-center text-gray-600 mb-8 text-lg">당신에게 필요한 말씀을 찾아보세요</p>

        <div class="grid grid-cols-[repeat(auto-fit,minmax(150px,1fr))] gap-4 mb-8 max-sm:grid-cols-[repeat(auto-fit,minmax(120px,1fr))] max-sm:gap-2.5">
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="힘들때">힘들 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="감사">감사할 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="불안">불안할 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="용기">용기가 필요할 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="평화">평화가 필요할 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="사랑">사랑에 대해</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="희망">희망이 필요할 때</button>
            <button class="bg-black text-white border-none px-5 py-4 rounded-xl cursor-pointer text-base font-semibold transition-all duration-300 shadow-lg hover:-translate-y-1 hover:shadow-xl active:-translate-y-0.5 max-sm:px-4 max-sm:py-3 max-sm:text-sm" data-category="지혜">지혜가 필요할 때</button>
        </div>

        <div class="verse-container hidden bg-gradient-to-br from-gray-100 to-slate-300 p-8 rounded-2xl min-h-[200px]" id="verseContainer">
            <div class="text-xl leading-relaxed text-slate-700 mb-5 italic text-center max-sm:text-lg" id="verseText"></div>
            <div class="text-right text-indigo-500 font-bold text-lg mb-5" id="verseReference"></div>
            <button class="bg-gradient-to-br from-pink-400 to-rose-500 text-white border-none py-3 px-8 rounded-full cursor-pointer text-base font-semibold block mx-auto mt-5 transition-all duration-300 shadow-lg hover:-translate-y-0.5 hover:shadow-xl" id="randomBtn">다른 구절 보기</button>
        </div>
    </div>

    <script>
        const verses = {
            힘들때: [
                {
                    text: "수고하고 무거운 짐 진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라",
                    reference: "마태복음 11:28"
                },
                {
                    text: "나의 힘이 되신 여호와여 내가 주를 사랑하나이다",
                    reference: "시편 18:1"
                },
                {
                    text: "여호와는 마음이 상한 자에게 가까이 하시고 충심으로 통회하는 자를 구원하시는도다",
                    reference: "시편 34:18"
                },
                {
                    text: "너희 염려를 다 주께 맡기라 이는 그가 너희를 돌보심이라",
                    reference: "베드로전서 5:7"
                }
            ],
            감사: [
                {
                    text: "범사에 감사하라 이것이 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이니라",
                    reference: "데살로니가전서 5:18"
                },
                {
                    text: "여호와께 감사하라 그는 선하시며 그 인자하심이 영원함이로다",
                    reference: "시편 107:1"
                },
                {
                    text: "감사함으로 그의 문에 들어가며 찬송함으로 그의 궁정에 들어가서 그에게 감사하며 그의 이름을 송축할지어다",
                    reference: "시편 100:4"
                }
            ],
            불안: [
                {
                    text: "아무것도 염려하지 말고 다만 모든 일에 기도와 간구로, 너희 구할 것을 감사함으로 하나님께 아뢰라",
                    reference: "빌립보서 4:6"
                },
                {
                    text: "염려하지 말라 내일 일은 내일 염려할 것이요 한 날의 괴로움은 그 날로 족하니라",
                    reference: "마태복음 6:34"
                },
                {
                    text: "평강의 하나님이 친히 너희를 온전히 거룩하게 하시고",
                    reference: "데살로니가전서 5:23"
                },
                {
                    text: "내가 평안히 눕고 자기도 하리니 나를 안전히 살게 하시는 이는 오직 여호와이시니이다",
                    reference: "시편 4:8"
                }
            ],
            용기: [
                {
                    text: "내가 네게 명령한 것이 아니냐 강하고 담대하라 두려워하지 말며 놀라지 말라 네가 어디로 가든지 네 하나님 여호와가 너와 함께 하느니라",
                    reference: "여호수아 1:9"
                },
                {
                    text: "너는 두려워하지 말라 내가 너와 함께 함이라 놀라지 말라 나는 네 하나님이 됨이라",
                    reference: "이사야 41:10"
                },
                {
                    text: "내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라",
                    reference: "빌립보서 4:13"
                }
            ],
            평화: [
                {
                    text: "평안을 너희에게 끼치노니 곧 나의 평안을 너희에게 주노라 내가 너희에게 주는 것은 세상이 주는 것과 같지 아니하니라",
                    reference: "요한복음 14:27"
                },
                {
                    text: "하나님의 평강이 그리스도 예수 안에서 너희 마음과 생각을 지키시리라",
                    reference: "빌립보서 4:7"
                },
                {
                    text: "여호와께서 자기 백성에게 힘을 주심이여 여호와께서 자기 백성에게 평강의 복을 주시리로다",
                    reference: "시편 29:11"
                }
            ],
            사랑: [
                {
                    text: "하나님이 세상을 이처럼 사랑하사 독생자를 주셨으니 이는 그를 믿는 자마다 멸망하지 않고 영생을 얻게 하려 하심이라",
                    reference: "요한복음 3:16"
                },
                {
                    text: "사랑은 오래 참고 사랑은 온유하며 시기하지 아니하며 사랑은 자랑하지 아니하며 교만하지 아니하며",
                    reference: "고린도전서 13:4"
                },
                {
                    text: "그런즉 믿음, 소망, 사랑, 이 세 가지는 항상 있을 것인데 그 중의 제일은 사랑이라",
                    reference: "고린도전서 13:13"
                },
                {
                    text: "우리가 사랑함은 그가 먼저 우리를 사랑하셨음이라",
                    reference: "요한일서 4:19"
                }
            ],
            희망: [
                {
                    text: "여호와를 향하여 내가 기다리고 기다렸더니 귀를 기울이사 나의 부르짖음을 들으셨도다",
                    reference: "시편 40:1"
                },
                {
                    text: "우리가 알거니와 하나님을 사랑하는 자 곧 그의 뜻대로 부르심을 입은 자들에게는 모든 것이 합력하여 선을 이루느니라",
                    reference: "로마서 8:28"
                },
                {
                    text: "내게는 생각이 있나니 평안이요 재앙이 아니니라 너희에게 미래와 희망을 주는 것이니라",
                    reference: "예레미야 29:11"
                }
            ],
            지혜: [
                {
                    text: "너희 중에 누구든지 지혜가 부족하거든 모든 사람에게 후히 주시고 꾸짖지 아니하시는 하나님께 구하라",
                    reference: "야고보서 1:5"
                },
                {
                    text: "여호와를 경외하는 것이 지혜의 근본이요 거룩하신 자를 아는 것이 명철이니라",
                    reference: "잠언 9:10"
                },
                {
                    text: "지혜가 제일이니 지혜를 얻으라 네가 얻은 모든 것을 가지고 명철을 얻을지니라",
                    reference: "잠언 4:7"
                }
            ]
        };

        let currentCategory = '';

        const verseContainer = document.getElementById('verseContainer');
        const verseText = document.getElementById('verseText');
        const verseReference = document.getElementById('verseReference');
        const randomBtn = document.getElementById('randomBtn');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function showVerse(category) {
            currentCategory = category;
            const categoryVerses = verses[category];
            const randomVerse = categoryVerses[Math.floor(Math.random() * categoryVerses.length)];

            verseText.textContent = `"${randomVerse.text}"`;
            verseReference.textContent = `- ${randomVerse.reference} -`;

            verseContainer.classList.remove('active');
            setTimeout(() => {
                verseContainer.classList.add('active');
            }, 10);
        }

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.getAttribute('data-category');
                showVerse(category);
            });
        });

        randomBtn.addEventListener('click', () => {
            if (currentCategory) {
                showVerse(currentCategory);
            }
        });
    </script>
</body>
</html>
