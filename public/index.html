<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTODO - Ìï†Ïùº Í¥ÄÎ¶¨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'toss-blue': '#3182F6',
            'toss-gray': '#F9FAFB',
          },
          fontFamily: {
            'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    .checked-animation {
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</head>
<body class="bg-toss-gray min-h-screen font-sans">
  <div class="max-w-2xl mx-auto px-4 py-8 md:py-12">
    <!-- Header -->
    <header class="mb-8 md:mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Ìï† Ïùº Î™©Î°ù</h1>
    </header>

    <!-- Add Todo Form -->
    <div class="bg-white rounded-2xl shadow-sm p-4 md:p-6 mb-6">
      <form id="add-todo-form" class="space-y-3">
        <input
          type="text"
          id="todo-input"
          placeholder="Ìï† Ïùº ÏûÖÎ†•"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent transition-all"
          required
        >
        <div class="flex gap-2">
          <input
            type="text"
            id="todo-description"
            placeholder="Ìï†ÏùºÏÉÅÏÑ∏ (ÏÑ†ÌÉùÏÇ¨Ìï≠)"
            class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent transition-all"
          >
          <button
            type="submit"
            class="px-6 py-3 bg-toss-blue text-white rounded-xl font-semibold hover:bg-blue-600 active:scale-95 transition-all whitespace-nowrap"
          >
            Ï∂îÍ∞Ä
          </button>
        </div>
      </form>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white rounded-2xl shadow-sm p-4">
        <p class="text-gray-500 text-sm mb-1">Ï†ÑÏ≤¥</p>
        <p class="text-2xl font-bold text-gray-900" id="total-count">0</p>
      </div>
      <div class="bg-white rounded-2xl shadow-sm p-4">
        <p class="text-gray-500 text-sm mb-1">ÏôÑÎ£å</p>
        <p class="text-2xl font-bold text-toss-blue" id="completed-count">0</p>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="flex gap-2 mb-4">
      <button
        class="filter-btn px-4 py-2 rounded-lg font-medium transition-all active"
        data-filter="all"
      >
        Ï†ÑÏ≤¥
      </button>
      <button
        class="filter-btn px-4 py-2 rounded-lg font-medium transition-all"
        data-filter="active"
      >
        ÏßÑÌñâÏ§ë
      </button>
      <button
        class="filter-btn px-4 py-2 rounded-lg font-medium transition-all"
        data-filter="completed"
      >
        ÏôÑÎ£å
      </button>
    </div>

    <!-- Todo List -->
    <div id="todo-list" class="space-y-3">
      <!-- Todos will be rendered here -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden bg-white rounded-2xl shadow-sm p-12 text-center">
      <div class="text-6xl mb-4">üìù</div>
      <p class="text-gray-400 text-lg">Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</p>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-2xl shadow-sm p-12 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-toss-blue mx-auto mb-4"></div>
      <p class="text-gray-400">Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
    </div>
  </div>

  <script>
    let currentFilter = 'all';
    let todos = [];

    // API Base URL
    const API_URL = '/api/todos';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTodos();
      setupEventListeners();
    });

    // Setup Event Listeners
    function setupEventListeners() {
      // Add todo form
      document.getElementById('add-todo-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const titleInput = document.getElementById('todo-input');
        const descInput = document.getElementById('todo-description');
        const title = titleInput.value.trim();
        const description = descInput.value.trim();

        if (title) {
          await addTodo(title, description);
          titleInput.value = '';
          descInput.value = '';
        }
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.filter;
          renderTodos();
        });
      });
    }

    // Load todos from API
    async function loadTodos() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        todos = data.todos || [];
        renderTodos();
        document.getElementById('loading-state').classList.add('hidden');
      } catch (error) {
        console.error('Failed to load todos:', error);
        document.getElementById('loading-state').innerHTML =
          '<p class="text-red-500">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§</p>';
      }
    }

    // Add new todo
    async function addTodo(title, description) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });
        const data = await response.json();
        todos.unshift(data.todo);
        renderTodos();
      } catch (error) {
        console.error('Failed to add todo:', error);
        alert('Ìï† Ïùº Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
      }
    }

    // Toggle todo completion
    async function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ completed: todo.completed ? 0 : 1 })
        });
        const data = await response.json();
        const index = todos.findIndex(t => t.id === id);
        todos[index] = data.todo;
        renderTodos();
      } catch (error) {
        console.error('Failed to toggle todo:', error);
      }
    }

    // Update todo
    async function updateTodo(id, title, description) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });
        const data = await response.json();
        const index = todos.findIndex(t => t.id === id);
        todos[index] = data.todo;
        renderTodos();
      } catch (error) {
        console.error('Failed to update todo:', error);
        alert('ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
      }
    }

    // Edit todo (show prompt)
    function editTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      const newTitle = prompt('Ìï† ÏùºÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî:', todo.title);
      if (newTitle === null) return; // Cancel

      const newDescription = prompt('Ìï†ÏùºÏÉÅÏÑ∏Î•º ÏàòÏ†ïÌïòÏÑ∏Ïöî:', todo.description || '');
      if (newDescription === null) return; // Cancel

      if (newTitle.trim()) {
        updateTodo(id, newTitle.trim(), newDescription.trim());
      }
    }

    // Delete todo
    async function deleteTodo(id) {
      if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        todos = todos.filter(t => t.id !== id);
        renderTodos();
      } catch (error) {
        console.error('Failed to delete todo:', error);
        alert('ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
      }
    }

    // Render todos
    function renderTodos() {
      const filteredTodos = todos.filter(todo => {
        if (currentFilter === 'active') return !todo.completed;
        if (currentFilter === 'completed') return todo.completed;
        return true;
      });

      // Update stats
      document.getElementById('total-count').textContent = todos.length;
      document.getElementById('completed-count').textContent =
        todos.filter(t => t.completed).length;

      // Render list
      const listEl = document.getElementById('todo-list');
      const emptyEl = document.getElementById('empty-state');

      if (filteredTodos.length === 0) {
        listEl.classList.add('hidden');
        emptyEl.classList.remove('hidden');
        return;
      }

      listEl.classList.remove('hidden');
      emptyEl.classList.add('hidden');

      listEl.innerHTML = filteredTodos.map(todo => `
        <div class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-all fade-in">
          <div class="flex items-start gap-3">
            <button
              onclick="toggleTodo(${todo.id})"
              class="flex-shrink-0 w-6 h-6 rounded-full border-2 transition-all mt-0.5 ${
                todo.completed
                  ? 'bg-toss-blue border-toss-blue'
                  : 'border-gray-300 hover:border-toss-blue'
              }"
            >
              ${todo.completed ? `
                <svg class="w-full h-full text-white checked-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
              ` : ''}
            </button>
            <div class="flex-1 min-w-0">
              <div class="font-medium ${todo.completed ? 'line-through text-gray-400' : 'text-gray-900'}">
                ${escapeHtml(todo.title)}
              </div>
              ${todo.description ? `
                <div class="text-sm text-gray-500 mt-1 ${todo.completed ? 'line-through' : ''}">
                  ${escapeHtml(todo.description)}
                </div>
              ` : ''}
            </div>
            <div class="flex gap-1 flex-shrink-0">
              <button
                onclick="editTodo(${todo.id})"
                class="w-8 h-8 rounded-lg text-gray-400 hover:text-toss-blue hover:bg-blue-50 transition-all"
                title="ÏàòÏ†ï"
              >
                <svg class="w-full h-full p-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button
                onclick="deleteTodo(${todo.id})"
                class="w-8 h-8 rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 transition-all"
                title="ÏÇ≠Ï†ú"
              >
                <svg class="w-full h-full p-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Utility: Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add filter button styles
    const style = document.createElement('style');
    style.textContent = `
      .filter-btn {
        color: #6B7280;
        background: white;
      }
      .filter-btn.active {
        color: #3182F6;
        background: #EFF6FF;
        font-weight: 600;
      }
      .filter-btn:hover:not(.active) {
        background: #F3F4F6;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
